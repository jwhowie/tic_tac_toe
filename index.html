<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <h1> Tic Tac Toe</h1>
    <div class='status'></div>
    <table class='board'>
      <tr>
        <td class='square'></td>
        <td class='square mid-row'></td>
        <td class='square'></td>
      </tr>
      <tr>
        <td class='square mid-col'></td>
        <td class='square middle'></td>
        <td class='square mid-col'></td>
      </tr>
      <tr>
        <td class='square'></td>
        <td class='square mid-row'></td>
        <td class='square'></td>
      </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
